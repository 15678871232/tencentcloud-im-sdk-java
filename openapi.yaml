components:
  parameters:
    UserSig:
      in: query
      name: usersig
      required: true
      schema:
        type: string
    Identifier:
      in: query
      name: identifier
      required: true
      schema:
        type: string
    SdkAppId:
      in: query
      name: sdkappid
      required: true
      schema:
        type: string
    ContentType:
      in: query
      name: contenttype
      required: true
      schema:
        type: string
        default: 'json'
    Random:
      in: query
      name: random
      required: true
      schema:
        type: integer
        format: uint32
    Key:
      in: query
      name: key
      required: true
      schema:
        type: string
  schemas:
    # 通用
    GroupType:
      type: string
      enum:
        - Work
        - Private
        - Public
        - Meeting
        - ChatRoom
        - AVChatRoom
        - Community
    DefinedData:
      type: object
      required:
        - Key
        - Value
      properties:
        Key:
          type: string
        Value:
          type: string
    ForbidCallbackControl:
      type: string
      enum:
        - ForbidBeforeSendMsgCallback
        - ForbidAfterSendMsgCallback
    SendMsgControl:
      type: string
      enum:
        - NoLastMsg
        - NoUnread
    OfflinePushInfo:
      type: object
      properties:
        PushFlag:
          type: integer
          description: 0表示推送，1表示不离线推送。
          enum:
            - 0
            - 1
        Title:
          type: string
          description: 离线推送标题。该字段为 iOS 和 Android 共用。
        Desc:
          type: string
          description: 离线推送内容。该字段会覆盖上面各种消息元素 TIMMsgElement 的离线推送展示文本。若发送的消息只有一个 TIMCustomElem 自定义消息元素，该 Desc 字段会覆盖 TIMCustomElem 中的 Desc 字段。如果两个 Desc 字段都不填，将收不到该自定义消息的离线推送。
        Ext:
          type: string
          description: 离线推送透传内容。由于国内各 Android 手机厂商的推送平台要求各不一样，请保证此字段为 JSON 格式，否则可能会导致收不到某些厂商的离线推送。
        AndroidInfo:
          type: object
          properties:
            Sound:
              type: string
              description: Android 离线推送声音文件路径。
            HuaWeiChannelID:
              type: string
              description: 华为手机 EMUI 10.0 及以上的通知渠道字段。该字段不为空时，会覆盖控制台配置的 ChannelID 值；该字段为空时，不会覆盖控制台配置的 ChannelID 值。
            XiaoMiChannelID:
              type: string
              description: 小米手机 MIUI 10 及以上的通知类别（Channel）适配字段。该字段不为空时，会覆盖控制台配置的 ChannelID 值；该字段为空时，不会覆盖控制台配置的 ChannelID 值
            OPPOChannelID:
              type: string
              description: OPPO 手机 Android 8.0 及以上的 NotificationChannel 通知适配字段。该字段不为空时，会覆盖控制台配置的 ChannelID 值；该字段为空时，不会覆盖控制台配置的 ChannelID 值。
            GoogleChannelID:
              type: string
              description: Google 手机 Android 8.0 及以上的通知渠道字段。Google 推送新接口（上传证书文件）支持 channel id，旧接口（填写服务器密钥）不支持。
            VIVOClassification:
              type: string
